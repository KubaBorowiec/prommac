<h2>Aktualności</h2><div><div class="sort"><button ng-click="sortBy('date')" add-class="activeButton" class="date"> <svg-icon type="clock" class="svg-icon svg-icon-clock"></svg-icon>Data</button><button ng-click="myFilter = {cat:'walka'}" add-class="activeButton" class="figth"><svg-icon type="fist" class="svg-icon svg-icon-fist"></svg-icon>Walka</button><button ng-click="myFilter = {cat:'media'}" add-class="activeButton"><svg-icon type="microphone" class="svg-icon svg-icon-microphone"></svg-icon>Media</button><button ng-click="myFilter = {cat:'zawodnicy'}" add-class="activeButton"><svg-icon type="boxer" class="svg-icon svg-icon-boxer"></svg-icon>Zawodnicy</button><button ng-click="myFilter ='' " add-class="activeButton" class="activeButton"><svg-icon type="tick" class="svg-icon svg-icon-tick"></svg-icon>Wszystkie</button></div><div class="container"><div class="row"><div ng-repeat="post in posts | orderBy:sorting | filter:myFilter | limitTo:itemsPerPage:begin" class="id-{{post.id}} posts col-xs-12 col-md-6 col-lg-4"><header><h3>{{post.title}}		        </h3></header><article><img ng-src="images/posts/{{post.src}}"/></article><footer class="grey clearfix"><div class="pull-left"><span>
