<article class="post post-{{post.id}}"><header><div class="clearfix"><div class="pull-left">Data:<span>{{post.date}}</span></div></div><h2>{{ post.title}}</h2></header><div class="image-post"><img ng-src="img/posts/{{post.src}}" alt="{{post.slug}}"/></div><div ng-bind-html="content" class="content margin-top-20"></div><footer><div class="row"><div class="col-sm-4"><a ng-show="vsBefore" ng-href="#/news/{{before}}">	{{ before }}</a></div><div class="col-sm-4 text-center"><a href="#/news" class="up">Powrót do aktualności</a></div><div class="col-sm-4 text-right"><a ng-show="vsAfter" ng-href="#/news/{{after}}"></a></div></div></footer></article>
