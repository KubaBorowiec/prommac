<h2>Aktualności</h2><div class="row"></div><div class="col-md-12"><div class="sort"><button ng-click="sortBy('title')">Data</button><button ng-click="sortBy('date')">Tytuł</button><button ng-click="myFilter = {cat:'walka'}">Walka</button><button ng-click="myFilter = {cat:'media'}">Media</button><button ng-click="myFilter = {cat:'zawodnicy'}">Zawodnicy</button><button ng-click="myFilter = ''">Wszystkie</button></div><div ng-repeat="post in posts.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | orderBy:sorting | filter:myFilter" class="id-{{post.id}} posts col-xs-6"><header><div class="clearfix"></div><div class="pull-left">Data: </div><span> 
{{post.date | date:"MM/dd/yyyy" }}</span><h3>{{post.title}}		        </h3><div class="cat cat-{{post.cat}}"> 
Kategoria: <span> </span>{{post.cat}}</div></header><article><img ng-src="zimages/posts/{{post.src}}"/></article><footer class="grey clearfix"><div class="pull-left">Autor: <span>{{post.author}}</span><a ng-href="#news/{{post.slug}}" class="pull-right"><span class="readmore">Czytaj więcej</span></a></div></footer></div></div>
