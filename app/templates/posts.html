<h2>Aktualności</h2><div class="row"><pagination max-size="maxSize" page="currentPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage" class="pagination-sm"></pagination><div class="col-md-12"><div ng-repeat="post in posts.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | orderBy:'date':true" class="id-{{post.id}} posts col-xs-6"><header><div class="clearfix"></div><div class="pull-left">Data: </div><span> 
{{post.date | date:"MM/dd/yyyy" }}</span><h3>{{post.title}}		        </h3><div class="cat cat-{{post.cat}}"> 
Kategoria: <span> </span>{{post.cat}}</div></header><article><img ng-src="img/posts/{{post.src}}"/></article><footer class="grey clearfix"><div class="pull-left">Autor: <span>{{post.author}}</span><a ng-href="#news/{{post.slug}}" class="pull-right"><span class="readmore">Czytaj więcej</span></a></div></footer></div></div></div>
