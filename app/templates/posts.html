<h2>Aktualności</h2><div class="row"><div class="sort"><button ng-click="sortBy('date')">Data</button><button ng-click="sortBy('title')">Tytuł</button><button ng-click="myFilter = {cat:'walka'}">Walka</button><button ng-click="myFilter = {cat:'media'}">Media</button><button ng-click="myFilter = {cat:'zawodnicy'}">Zawodnicy</button><button ng-click="myFilter ='' ">Wszystkie</button></div><div class="pagination-main"><ul><li ng-repeat="i in getNumber(totalItems)"></li>	{{ $index }}</ul></div><div ng-repeat="post in posts | orderBy:sorting | filter:myFilter | limitTo:itemsPerPage:begin" class="id-{{post.id}} posts col-xs-6"><header><div class="clearfix"></div><div class="pull-left">Data: </div><span> 
{{post.date | date:"MM/dd/yyyy" }}</span><h3>{{post.title}}		        </h3><div class="cat cat-{{post.cat}}"> 
Kategoria: <span> </span>{{post.cat}}</div></header><article><img ng-src="zimages/posts/{{post.src}}"/></article><footer class="grey clearfix"><div class="pull-left">Autor: <span>{{post.author}}</span><a ng-href="#news/{{post.slug}}" class="pull-right"><span class="readmore">Czytaj więcej</span></a></div></footer></div></div>
